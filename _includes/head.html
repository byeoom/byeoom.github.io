<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
	<title>{{ page.title }} · {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}

<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="icon" href="{{ "/assets/favicon.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" href="{{ "/assets/touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ "/assets/core.css" | prepend: site.baseurl | prepend: site.url }}">
<link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

{% if site.mathjax %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

<!-- jQuery Core 3.7.0 slim minified -->
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function () {

    var curTag = "";
	  
    /* tag click event */
    $('.tag').click(function(){
      curTag = $(this).data('tag');
	    
      filterByTagName(curTag); /**/
      
      if($(this).hasClass('selected') === false) {
        $(".tag").removeClass('selected');
	$(this).addClass('selected');
      }else{
	$(this).removeClass('selected');
      }

    });

    function filterByTagName(curTag){
      console.log("filterByTagName 진입##");
	    var dt = "data-"+curTag;

      $('section > ul').each(function(index, item){
        
	console.log("dt >> "+dt) ;
	console.log("index > "+index);
	console.log(item);
	
	if(!item.hasAttribute(dt)){
	  $(item).addClass('hidden');
	}
      });
	    
    }

	  
  });
</script>

{% if site.social_share_previews %}
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.logo_url }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta name="twitter:card" content="summary_large_image">

	<meta property="og:site_name" content="{{ site.title }}">
	<meta name="twitter:image:alt" content="{{ site.author_name }}">
{% endif %}
